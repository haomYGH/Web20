{% extends './layout.html' %}
{% block title %}
	新增
{% endblock %}
{% block header %}
    欢迎来到用户管理中心
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/category/add" method="POST">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">分类名称</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <label for="order" class="col-sm-2 control-label">排序</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="order" name="order" value="0" autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
{% endblock %}
