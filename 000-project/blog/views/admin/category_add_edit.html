{% extends './layout.html' %}
{% if category %}
    {% block header %}
    编辑分类
    {% endblock %}
{% else %}
    {% block header %}
    新增分类
    {% endblock %}
{% endif %}
{% block content %}
{% if category %}
    <form class="form-horizontal" action="/category/edit" method="post">
{% else %}
    <form class="form-horizontal" action="/category/add" method="post">
{% endif %}
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" autocomplete="off" value="{{ category.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="order" name="order" value="{{ category.order }}">
    </div>
  </div>  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
