{% extends './layout.html' %}
{% block title %}
	修改密码
{% endblock %}
{% block header %}
	修改密码
{% endblock %}
{% block content %}
	<form class="form-horizontal form-password" action="/home/password" method="POST">
	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">新密码</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" id="password" placeholder="新密码" name="password" autocomplete="off">
	      <p class="text-danger err"></p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" id="repassword" placeholder="确认密码" name="repassword">
	      <p class="text-danger err"></p>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" class="btn btn-primary" id="btn-sub-password">提交</button>
	    </div>
	  </div>
	</form>

{% endblock %}
{% block footer %}
	<script src="/js/password.js"></script>
{% endblock %}
