<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内>块状</title>
	<style>
		*{margin: 0;padding: 0;}
		a{
			float: left;/*总结：行内元素设置了浮动就变成了浮动元素，可以设置宽高*/
			width: 100px;
			height: 100px;
			border: solid #f00;
		}
		h1{
			width: 100%;
			height: 100%;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<a href="javascript:;">
		<h1>哈哈</h1>
		<!-- 哈哈 -->
	</a>
</body>
</html>
