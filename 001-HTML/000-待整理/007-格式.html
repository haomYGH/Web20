<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007-格式化.html</title>
</head>
<body>
    <pre style="font-size: 24px;font-family: Georgia;">
        b 定义粗体文本。 
        big 定义大号字。 
        em 定义着重文字。 
        i 定义斜体字。 
        small 定义小号字。 
        strong 定义加重语气。 
        ins 定义插入字。 
        del 定义删除字。 
        
        sub 定义下标字。 
        sup 定义上标字。 
    </pre>

    <b>重点</b>
    <big>重点</big>
    <em>重点</em>
    <i>重点</i>
    <small>小重点</small>
    <strong>重点</strong>
    <ins>重点</ins>
    <del>重点</del>

    <sub>上标</sub>
    <sup>上标</sup>
</body>
</html>
