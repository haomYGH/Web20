<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-表格的对齐方式.html</title>
</head>
<body>
	<table border="1px" width="500px" height="500px" align="center" >
		<tr align="right" valign="bottom" >
			<td align="left" valign="top">武大郎</td>
			<td align="center">30</td>
			<td>烧饼</td>
		</tr>
		<tr>
			<td>潘金莲</td>
			<td>31</td>
			<td>写程序</td>
		</tr>
		<tr>
			<td>武松</td>
			<td>28</td>
			<td>大老虎</td>
		</tr>
	</table>
</body>
</html>
