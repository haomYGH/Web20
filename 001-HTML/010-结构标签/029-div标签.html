<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-div标签.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 100px;
		}
		.logo{
			width:20%;
			height: 100%;
			background: red;
			float: left;
		}
		.nav{
			width: 80%;
			height: 100%;
			background: black;
			float: left;
		}
		.section{
			width: 100%;
			height: 800px;
		}
		.article{
			width: 80%;
			height: 100%;
			background: tomato;
			float: left;
		}
		.aside{
			width: 20%;
			height: 100%;
			background: pink;
			float: left;
		}
		.footer{
			width: 100%;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1 class="logo"></h1>
		<div class="nav"></div>
	</div>
	<div class="section">
		<div class="article"></div>
		<div class="aside"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
