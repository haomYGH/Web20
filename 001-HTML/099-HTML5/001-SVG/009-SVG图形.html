<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG图形</title>
	<style>
		*{margin: 0;padding: 0}
		svg{
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<svg>
		<line x1=0 y1=0 x2=300 y2=150 style="stroke: rgb(99,99,99);stroke-width:2"/>
	</svg>
	<svg>
		<rect x1=0 y1=0 width=150 height=150 fill="#ff0" />
	</svg>
</body>
</html>
