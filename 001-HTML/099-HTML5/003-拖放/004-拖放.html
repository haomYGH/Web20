<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		*{margin: 0;padding: 0;}
		.box1{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.box2{
			width: 150px;
			height: 150px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('.box2')
	.on('dragstart',function(ev){
		//ondragstart 当元素开始拖动时触发
		console.log('drag dragstart...');
		// ev.target.appendChild(document.getElementById(data));
	})
	.on('drag',function(){
		//ondrag 被拖动元素拖动时触发
		console.log('drag ondrag...')
	})
	.on('dragend',function(){
		//ondragend 拖拽时松开鼠标时触发
		console.log('drag ondragend...')
	})
	$('.box1')
	.on('drop',function(ev){
		//ondrop 当放置被拖动元素时触发
		console.log('drag ondrop...');
		$('.box1').append($('.box2'));
	})
	.on('dragover',function(ev){
		//ondragover 被拖动元素正在到放置到容器时触发,默认无法把元素放置到其他元素中,如果需要设置允许放置,我们必须阻止对元素的默认处理方式。
		console.log('drag ondragover...');
		ev.preventDefault();
	})
	.on('dragenter',function(){
		//ondragenter 当被拖动元素进入容器时触发
		console.log('drag ondragenter...')
	})
	.on('dragleave',function(){
		//ondragleave 当被拖动元素离开容器时触发
		console.log('drag ondragleave...')
	})
	.on('dragend',function(){
		//ondragend 被拖动元素在容器中松开鼠标时触发
		console.log('drag ondragend...')
	})
	.on('drag',function(){
		//ondrag 容器中的被拖动元素拖动时触发
		console.log('drag ondrag...')
	})
</script>
</html>
