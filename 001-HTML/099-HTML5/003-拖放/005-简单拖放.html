<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-简单拖拽.html</title>
	<style>
		*{margin: 0;padding: 0;}
		#container{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		#target{
			width: 150px;
			height: 150px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('#container')
	.on('drop',function(ev){
		//ondrop 当放置被拖动元素时触发
		console.log('drag ondrop...');
		$('#container').append($('#target'));
	})	
	.on('dragover',function(ev){
		//ondragover 被拖动元素正在到放置到容器时触发,默认无法把元素放置到其他元素中,如果需要设置允许放置,我们必须阻止对元素的默认处理方式。
		console.log('drag ondragover...');
		ev.preventDefault();
	})
</script>
</html>
