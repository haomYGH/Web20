<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-拖拽-传递数据.html</title>
	<style>
		*{margin: 0;padding: 0;}
		#container{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		#target{
			width: 150px;
			height: 150px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('#target')
	.on('dragstart',function(ev){
		// console.log('aa');
		// console.log(ev.target.id);//ev上的target方法获取目标DOM元素，再获取元素下面的id
		var id = ev.target.id;
		ev.originalEvent.dataTransfer.setData('targetId',id);
	})

	$('#container')
	.on('drop',function(ev){
		// $('#container').append($('#target'));
		var targetId=ev.originalEvent.dataTransfer.getData('targetId')
		$('#container').append($('#'+targetId));
	})	
	.on('dragover',function(ev){
		ev.preventDefault();
	})
</script>
</html>
