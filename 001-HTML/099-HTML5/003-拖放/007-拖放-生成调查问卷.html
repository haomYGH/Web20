<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-拖拽-生成调查问卷.html</title>
	<style>
		*{margin: 0;padding: 0}
		.page{
			width: 1000px;
			margin: 50px auto;
		}
		.container{
			float: left;
			width: 500px;
			height: 500px;
			padding-right: 20px;
			box-sizing: border-box;
			border-right: 1px dashed black;
		}
		h3{
			width: 100%;
			text-align: center;
			margin-bottom: 20px;
		}
		.drag-list{
			float: left;
			width: 500px;
			height: 500px;
			padding-top: 20px;
			padding-left: 20px;
			box-sizing: border-box;
		}
		.box{
			width: 100%;
			height: 50px;
			line-height: 50px;
			border: 1px dashed #ccc;
			margin-bottom: 10px;
			padding-left: 70px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h3>调查问卷</h3>
		</div>
		<div class="drag-list">
			<div class="box" draggable='true'>
				<label for="">姓名:</label>
				<input type="text">
			</div>
			<div class="box" draggable='true'>
				<label for="">年龄:</label>
				<input type="text">
			</div>
			<div class="box" draggable='true'>
				<label for="">学历:</label>
				<input type="text">
			</div>
			<div class="box" draggable='true'>
				<label for="">爱好:</label>
				<input type="checkbox">
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var target=null;
	$('.drag-list').on('dragstart','.box',function(ev){
		// console.log(this);
		target=this;
	})

	$('.container')
	.on('drop',function(ev){
		//ondrop 当放置被拖动元素时触发
		console.log('drag ondrop...');
		// $('.container').append($('.target'));
		$('.container').append($(target).clone());
	})	
	.on('dragover',function(ev){
		ev.preventDefault();
	})		
</script>
</html>
