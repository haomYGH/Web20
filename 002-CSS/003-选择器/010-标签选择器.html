<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-标签选择器</title>
	<style>
		p{
			color: red;
		}
		h1{
			color: yellow;
		}
		body{
			background: #ccc;
		}
	</style>
</head>
<body>
	<h1>我是标题</h1>
	<p>我是段落1</p>
	<p>我是段落2</p>
	<p>我是段落3</p>
	<ul>
		<li>
			<ul>
				<li>
					<p>我是段落4</p>
					<div>我是div</div>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
