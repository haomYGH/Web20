<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-css的继承.html</title>
	<style>
		body{
			font-size: 12px;
		}
		ul{
			color: red;
			font-style: italic;
			font-weight: bold;
			text-decoration: none;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
	<a href="#">点我吧</a>
	<h1>我是大标题</h1>
	<div>
		<ul>
			<li>
				<p>我是段落2</p>
				<a href="#">点我吧</a>
				<h1>我是大标题</h1>
			</li>
		</ul>
	</div>
</body>
</html>
