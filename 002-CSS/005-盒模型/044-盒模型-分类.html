<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-盒模型-分类.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			padding: 20px;
			border:10px solid #000;
			margin: 10px;
			background: red;
		}
		.box1{
			box-sizing: content-box;
		}
		.box2{
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
