<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>056-背景图片的固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 2000px;
			border: 1px solid #000;
			background-image: url(img/bj2.jpg);
			background-repeat: no-repeat;
			/*background-attachment: scroll;*/
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
