<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>063-背景图片和图片标签.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 300px;
			border: 1px solid #000;
			margin-bottom: 20px;
			background-image: url(img/bj1.jpg);
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	
	<div class="box1">
		hello
	</div>
	
	hello
	<img src="img/bj1.jpg" alt="这是一张漂亮的图片">
</body>
</html>
