<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-布局-左右布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			border: 1px solid #000;
			width: 600px;
			height: 600px;
			margin: 0 auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			display: inline-block;
			margin-right: 400px;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: blue;
			display: inline-block;
		}		
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div>
	</div>
</body>
</html>
