<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-布局-浮动元素脱标特点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		span{
			background: red;
			width: 100px;
			height: 100px;
			margin: 20px;
			padding: 30px;
			float: left;
		}
		div{
			background: blue;
			width: 100px;
			height: 100px;
			margin: 20px;
			padding: 30px;	
			float: left;		
		}
	</style>
</head>
<body>
	<!-- <span>span</span><span>span</span> -->
	<div>div</div>
	<div>div</div>
</body>
</html>
