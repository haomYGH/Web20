<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-布局-清除浮动5.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: blue;
			/*margin-bottom: 20px;*/
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
		.box1 p{
			width: 100px;
			background: red;
			float: left;
		}
		.box2{
			background: pink;
			/*margin-top: 20px;*/
		}
		.box2 p{
			width: 100px;
			background: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>*1</p>
		<p>*2</p>
		<p>*3</p>
	</div>
</body>
</html>
