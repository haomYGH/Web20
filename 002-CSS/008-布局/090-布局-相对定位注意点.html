<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-布局-相对定位注意点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			padding: 30px;
			margin: 50px;
			border: 30px solid #000;
			position: relative;
			left:100px;
			top: 100px;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: blue;
		}
		span{
			/*float: left;*/
			position: relative;
			left:50px;
			top:50px;
			width: 100px;
			height: 100px;
			margin: 20px;
			padding: 20px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2"></div>
	<span>span1</span>
</body>
</html>
