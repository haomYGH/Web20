<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>101-布局-静态定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			/*position: relative;*/
			position: static;
		}
		.son{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left:20px;
			top: 30px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
