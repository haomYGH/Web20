<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-css3-过渡的其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			transition-property: width;
			transition-duration: 1000ms;
			transition-delay: 2000ms;
		}
		.box:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
