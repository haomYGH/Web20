<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113-css3-2d平移.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 600px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		li{
			width: 200px;
			height: 100px;
			background: blue;
			margin: 20px auto;
		}
		li:nth-child(2){
			background: red;
			transform: translate(-50px,-100px);
		}
		li:nth-child(3){
			background: yellow;
			transform: translate(-50%,-50%);
			/*transform: translate(100px,50px);*/
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
