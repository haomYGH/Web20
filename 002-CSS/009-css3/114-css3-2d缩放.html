<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-css3-2d缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		ul{
			width: 600px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		li{
			width: 200px;
			height: 100px;
			background: blue;
			margin: 100px auto;
		}
		li:nth-child(2){
			background: red;
			/*transform: scale(1.5,1);*/
			transform: scale(1.5);
		}
		li:nth-child(3){
			background: yellow;
			/*transform: scale(0.5,0.5);*/
			transform: scale(0.5);
		}		
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
