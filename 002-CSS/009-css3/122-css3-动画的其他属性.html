<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-css3-动画的其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sport;
			animation-duration: 2s;
			margin-top: 20px;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
		.box:nth-child(2){
			animation-timing-function: linear;
			animation-delay: 1s;
			animation-iteration-count: 2;
			/*animation-iteration-count: infinite;*/
			animation-direction: alternate;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
