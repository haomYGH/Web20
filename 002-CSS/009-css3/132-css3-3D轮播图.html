<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>132-css3-3D轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			list-style: none;
			width: 200px;
			height: 200px;
			margin: 100px auto;
			position: relative;
			transform: rotateX(-13deg) rotateY(37deg);
			transform-style: preserve-3d;
			animation:sport 4s linear 0s infinite normal;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			position: absolute;
			left:0;
			top:0;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(2){
			background: blue;
			transform: rotateX(180deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(3){
			background: yellow;
			transform: rotateX(270deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(4){
			background: pink;
			transform: rotateX(360deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(5){
			background: purple;
			transform: rotateY(-90deg) translateZ(150px) ;
		}
		li:nth-child(6){
			background: green;
			transform: rotateY(90deg) translateZ(150px) ;
		}
		li img{
			/*
			width: 200px;
			height: 200px;
			*/
			width: 100%;
			height: 100%;
		}										
	</style>
</head>
<body>
	<ul>
		<li><img src="img/ad1.jpg" alt=""></li>
		<li><img src="img/ad2.jpg" alt=""></li>
		<li><img src="img/ad3.jpg" alt=""></li>
		<li><img src="img/ad4.png" alt=""></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
