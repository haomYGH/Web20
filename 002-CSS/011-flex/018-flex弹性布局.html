<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-flex弹性布局.html</title>
	<style>
		*{margin: 0;padding: 0;}
		.father{
			display: flex;
			margin: 50px auto;
			width: 700px;
			border: 1px solid #000;
		}
		.father div{
			color: #fff;
			line-height: 50px;
			text-align: center;
		}
		.son1{
			width: 100px;
			height: 50px;
			background: #f00;
		}
		.son2{
			width: 200px;
			height: 50px;
			background: #0f0;
		}
		.son3{
			width: 300px;
			height: 50px;
			background: #00f;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
