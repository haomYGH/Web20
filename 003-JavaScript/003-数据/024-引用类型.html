<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-引用类型.html</title>
	<script>
		var a = document;
		console.log(typeof a);

		var b = {
			name:"Tom",
			age:18
		}

		console.log(typeof b);


		var c = {

		}

		console.log(typeof c);
		//Null这种类型的一个唯一值 
		var d = null;

		console.log(typeof d);


		function sayHi(){
			console.log('hi');
		}

		console.log(typeof sayHi);

		var  arr = [1,2,3];

		console.log(typeof arr);

	</script>
</head>
<body>
	
</body>
</html>
