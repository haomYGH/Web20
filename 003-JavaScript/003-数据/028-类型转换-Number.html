<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-类型转换-Number.html</title>
	<script>
		var a = 'a123';
		console.log(typeof a);
		console.log(parseInt(a));
		console.log(Number(a));

		console.log(Number(''));
		console.log(Number('    '));

		console.log(Number(false));
		console.log(Number(true));

		console.log(Number(null));
		console.log(Number(undefined));
	</script>
</head>
<body>
	
</body>
</html>
