<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-隐式转换.html</title>
	<script>
		var a = '123';

		var b = a - 0;

		var c = a * 1;

		var d = a / 1;

		console.log(b);
		console.log(typeof b);

		console.log(c);
		console.log(typeof c);


		console.log(d);
		console.log(typeof d);

		if(a == 123){
			console.log('eq');
		}

		if(undefined == null){
			console.log('eq!');
		}
		if(undefined === null){
			console.log('eq!!');
		}
	</script>
</head>
<body>
	
</body>
</html>
