<script>
    var score = 75;
    if(score < 60){
        console.log('不及格');
    }else if(score < 70){
        console.log('及格')
    }else if(score < 80){//不满足以上条件，即： 70 <= score < 80
        console.log('良好');
    }else{
        console.log('优秀');
    }
</script>
