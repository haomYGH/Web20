<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-list{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#tab-list li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		#tab-container li{
			width: 400px;
			height: 600px;
			line-height: 600px;
			border: 1px solid #000;
			display: none;
			font-size: 80px;
			text-align: center;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#tab-list li');
	var aContent = document.querySelectorAll('#tab-container li');
	for(var i = 0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			// alert(i);
			//aBtn[i].className = 'active';
			//console.log(this);
			for(var j = 0;j<aBtn.length;j++){
				aBtn[j].className = '';
				aContent[j].style.display = 'none';
			}
			this.className = 'active';
			aContent[this.index].style.display = 'block';
		}
	}

	// console.log(i);







</script>
</html>
