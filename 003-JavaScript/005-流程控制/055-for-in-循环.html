<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-for-in-循环.html</title>
	<script>
		var obj = {
			name:"Tom",
			age:18
		}

		for(var attr in obj){
			// console.log(attr);
			console.log(obj[attr]);
		}

		for(var attr in window){
			// console.log(attr);
			console.log(window[attr]);
		}

	</script>
</head>
<body>
	
</body>
</html>
