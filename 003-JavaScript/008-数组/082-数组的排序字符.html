<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-数组的排序字符.html</title>
	<script>
		var arr1 = ["apple","bat","yes","no","good"];

		console.log(":::1",arr1);
		var arr2 = arr1.sort();
		console.log(":::2",arr1);
		console.log(":::3",arr2);

		arr2.push('cat');

		console.log(":::4",arr1);
		console.log(":::5",arr2);	
	</script>
</head>
