<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-DOM-获取子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>	
</body>
<script>
	var oUl = document.getElementById('ul1');
	//console.log(oUl.childNodes);
	//console.log(oUl.children);
	var aNode = oUl.children;
	for(var i = 0;i<aNode.length;i++){
		aNode[i].style.color = 'red';
	}	
</script>
</html>
