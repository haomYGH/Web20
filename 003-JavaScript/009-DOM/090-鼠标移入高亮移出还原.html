<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-鼠标移入高亮移出还原.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var originColor = '';
	console.log(0%2);
	for(var i = 0;i<aLi.length;i++){
		if(i%2){//奇数
			aLi[i].style.backgroundColor = '#ccc';
		}else{//偶数
			aLi[i].style.backgroundColor = '#f67';
		}
		aLi[i].onmouseover = function(){//鼠标移入
			originColor = this.style.backgroundColor;
			this.style.backgroundColor = '#f00';
		}
		aLi[i].onmouseout = function(){//鼠标移出
			this.style.backgroundColor = originColor;
		}
	}

</script>
</html>
