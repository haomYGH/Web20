<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-追加元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" id="btn" value="移除">
	<ul id="ul2"></ul>
</body>
<script>
	var oUl1 = document.getElementById('ul1');
	var oUl2 = document.getElementById('ul2');
	var oBtn = document.getElementById('btn');
	var aLi = oUl1.children;
	oBtn.onclick = function(){
		/*
		for(var i = 0;i<aLi.length;i++){
			oUl2.appendChild(aLi[i]);
		}
		*/
		oUl2.appendChild(oUl1.firstElementChild);		
	}

</script>
</html>
