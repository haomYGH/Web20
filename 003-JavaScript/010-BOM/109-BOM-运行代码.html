<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>109-BOM-运行代码.html</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<button id="btn">运行</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var newWin = window.open("about:blank");//重新打开一个窗口
		newWin.document.write(val);//写入
	}
</script>
</html>
