<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			margin: 100px auto;
		}
		.leftBox{
			float: left;
			width: 50px;
			height: 300px;
			background-color: #ccc;
		}
		.rightBox{
			float: left;
			display: none;
			width: 300px;
			height: 300px;
			background-color: #f67;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="leftBox"></div>
		<div class="rightBox"></div>
	</div>
</body>
<script>
	var oLeftBox = document.querySelector('.leftBox');
	var oRightBox = document.querySelector('.rightBox');
	var timer = 0;
	oLeftBox.onmouseover = oRightBox.onmouseover = function(){
		clearTimeout(timer);
		oRightBox.style.display = 'block';
	}
	oLeftBox.onmouseout = oRightBox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightBox.style.display = 'none';
		},500)
	}
	/*

		timer = setTimeout(function(){

	}
	*/
</script>
</html>
