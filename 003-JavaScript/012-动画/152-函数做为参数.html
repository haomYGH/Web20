<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>152-函数做为参数.html</title>
</head>
<body>
	
</body>
<script>
	function show(fn){
		// alert(name);
		fn();
	}
	show(function(){
		alert('BB');
	});


	function sum(x,y,fn){
		var result = x*10 + y*10;
		fn(result);
	}

	sum(2,3,function(result){
		alert(result);
	})



</script>
