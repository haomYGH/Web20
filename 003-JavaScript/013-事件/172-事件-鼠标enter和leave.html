<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>172-事件-鼠标enter和leave.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			background-color: gray;
			overflow: hidden;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 150px auto;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	/*
	oFather.addEventListener('mouseover',function(){
		console.log('mouseover');
	},false)
	oFather.addEventListener('mouseout',function(){
		console.log('mouseout');
	},false)
	*/
	oFather.addEventListener('mouseenter',function(){
		console.log('mouseenter');
	},false)
	oFather.addEventListener('mouseleave',function(){
		console.log('mouseleave');
	},false)	
</script>
</html>
