<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>181-事件-事件对象</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function(ev){
		console.log(ev);
	}
	document.onkeydown = function(ev){
		console.log(ev);
	}
</script>
</html>
