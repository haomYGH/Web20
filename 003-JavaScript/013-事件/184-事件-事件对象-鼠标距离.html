<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>184-事件-事件对象-鼠标距离.html</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.onclick = function(ev){
	console.log('ev.clientY,ev.clientX',ev.clientY,ev.clientX)// 可视区(浏览器)的内沿到鼠标的距离
	console.log('ev.pageY,ev.pageX',ev.pageY,ev.pageX)// 可视区(浏览器)的内沿加滚动距离到鼠标的距离
	console.log('ev.screenY,ev.screenX',ev.screenY,ev.screenX)// 显示器屏幕内沿到鼠标的距离
	}
</script>
</html>
