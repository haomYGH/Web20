<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>206-原子筛选-区间.html</title>
	<script>
		var str = 'abc123dfdsfk23432432sfjdskfkds23abcde42%&';
		var str2 = '你好hello世界';
		var reg = /a|b|c|d|e/g;
		var reg1 = /[a-z]/g;
		var reg2 = /[a|b|c|d|e]/g;
		var reg3 = /[abcde]/g;
		var reg4 = /abcde/g;
		var reg5 = /[0-9]/g;
		var reg6 = /[0-9a-z]/g;
		var reg7 = /[\u4e00-\u9fa5]/g;
		console.log(str);
		console.log(str.replace(reg,'*'));
		console.log(str.replace(reg1,'*'));
		console.log(str.replace(reg2,'*'));
		console.log(str.replace(reg3,'*'));
		console.log(str.replace(reg4,'*'));
		console.log(str.replace(reg5,'*'));
		console.log(str.replace(reg6,'*'));
		console.log(str2.replace(reg7,'*'));

		function getLength(str){
			return str.replace(/[\u4e00-\u9fa5]/g,'aa').length;
		}
		console.log(getLength(str2));
	</script>
</head>
<body>
	
</body>
</html>
