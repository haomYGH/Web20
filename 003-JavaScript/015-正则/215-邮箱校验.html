<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>215-邮箱校验.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检查</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		// 34_32432@qq.com
		// sdfdsf@126.com
		var reg = /^\w+@[a-z0-9-]+\.[a-z0-9]{2,5}$/;
		if(reg.test(oTxt.value)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}


</script>
</html>
