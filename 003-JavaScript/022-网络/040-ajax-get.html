<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-ajax-get.html</title>
</head>
<body>
	<!-- 发送ajax的GET请求 -->
	<button id="btn">请求数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//1.生成ajax对象(购买电话)
		var oAjax = new XMLHttpRequest();
		console.log(oAjax);
		//2.建立连接(打电话建立连接)
		oAjax.open('GET','http://127.0.0.1:3000/040-data.json',true);

		//设置请求头信息
		// oAjax.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

		//3.发送请求(问问题)
		oAjax.send();

		//4.等待服务器返回数据(等待应答)
		oAjax.onreadystatechange = function(){//监听事件等待数据返回
			console.log(oAjax.readyState)
			if(oAjax.readyState == 4){//数据完全返回
				// console.log(oAjax.responseText);
				console.log(oAjax.status)
				if(oAjax.status == 200){
					try{
						var data = oAjax.responseText;
						var jsonToObj = JSON.parse(data)
						console.log(jsonToObj)
					}catch(err){
						console.log(err)
					}
				}else{
					console.log("request failed ,status code "+oAjax.status)
				}
			}
		}
	}
</script>
</html>
