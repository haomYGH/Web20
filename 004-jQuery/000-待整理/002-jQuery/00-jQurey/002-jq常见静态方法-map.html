<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-jq常见静态方法-map.html</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//返回一个新数组，并且第一个参数是值
		var newArr = $.map($('li'),function(value,index){
			console.log(value)
		})
		console.log(newArr === $('li'))
	})
</script>
</html>
