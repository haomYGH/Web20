<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ对象上的方法</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li class="li3">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var lis = $('li');
//1. $().index();
//注意：如果不给 .index() 方法传递参数，那么返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。
		console.log('.index():::'+lis.index());
		console.log('.index(参数):::'+lis.index($('.li3')));//2
//2.  $().each()
//与$.each()的区别在于$().each()经常用于操作dom对象
		$('li').each(function(){
			console.log(this);//注意回调函数中的this是DOM对象(常用于扩展插件中选中DOM元素)
			console.log($(this).text())
		})
//4.$().is(选择器)
		console.log(lis.is('.li3'));//true
	})
//3.data

</script>
</html>
