<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data</title>
</head>
<body>
	<button id="btn1">把数据添加到 div 元素</button><br />
	<button id="btn2">获取已添加到 div 元素的数据</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	  $("#btn1").click(function(){
	    $("div").data("greeting", "Hello World");
	  });
	  $("#btn2").click(function(){
	    alert($("div").data("greeting"));
	  });
</script>
</html>
