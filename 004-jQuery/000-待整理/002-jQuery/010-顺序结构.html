<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顺序，分支，循环</title>
</head>
<body>
	顺序：从上向下
	<br>
	分支：if...else，switch,三元运算。这些判断语句
	<br>
	循环：for(){},while
</body>
<script>
	var val1 = 1;
	var val2 = 2;
	console.log((val1 > val2) ? '大于' : '小于');

	for(var i=0;i<3;i++){
		console.log(i)
	}
	console.log('i');
	var w = 0;
	while(w<3){
		console.log(w);
		w++;
	}
	console.log('w');
</script>
</html>
