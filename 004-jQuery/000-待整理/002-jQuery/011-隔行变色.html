<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var lis = document.querySelectorAll('li');
	// lis[0].style.backgroundColor = 'red';
	for(var i=0;i<lis.length;i++){
		if(i % 2 ==0){
			lis[i].style.backgroundColor = 'red';
		}
	}
</script>
</html>
