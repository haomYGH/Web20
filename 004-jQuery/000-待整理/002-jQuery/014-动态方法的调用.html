<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类</title>
</head>
<body>
	
</body>
<script>
	function Person(){
		
	}
	Person.m1=function(){
		console.log('我是定义在类上的静态方法')
	}
	Person.prototype = {
		construct:Person,//这个有什么作用？
		method:function(){
			console.log('我是动态方法')
		}
	}
	//静态方法的调用：由对象本身调用
	Person.m1();
	//动态方法的调用：通过实例调用
	var p1 = new Person();
	p1.method();
</script>
</html>
