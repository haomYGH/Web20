<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点上的所有shu'xin</title>
</head>
<body>
    <input type="text" id="input">
    <hr>
</body>
<script>
    var oInput = document.getElementById('input');
    for(attr in oInput){
        // console.log(attr+"<br>")
        document.writeln(attr+"<br>")
    }
</script>
</html>
