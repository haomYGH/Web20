<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步异步</title>
</head>
<body>
    
</body>
<script>
    for(var i=1;i<=3;i++){
        console.log(i)
        setTimeout(function(){
            console.log(i)
        },0)
    }
</script>
</html>
