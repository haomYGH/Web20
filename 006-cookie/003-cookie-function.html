<script>

	//1.创建cookie
	function setCookie(key,val,iDate){
		var oDate = new Date();
		oDate.setDate(oDate.getDate()+iDate);
		document.cookie = key+'='+val+';expires='+oDate;
	}
	setCookie('name','haom',10);
	setCookie('sex','male',10);
 	console.log(document.cookie);

	//2.获取cookie的val
	//我们只需要把值返回就行
	function getCookie(key){
		var strCookie = document.cookie;
		//用;分隔成数组
		var arr1 = strCookie.split(';');
		// console.log(arr1);
		for(var i=0;i<arr1.length;i++){
			var arr2=arr1[i].split('=');
			if(arr2[0].trim() == key.trim()){//去掉两边的空格
				return arr2[1];
				break;
			}
		}
	}
	console.log('::',getCookie('name'));
	//3.删除Cookie
	function removeCookie(key){
		setCookie(key,false,-1)
	}
	removeCookie('name');
	console.log(document.cookie);
</script>
