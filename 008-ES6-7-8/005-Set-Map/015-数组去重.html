<script>
	let arr = [12,56,32,47,12,98,56,47];
	// [12]
	// [12,56]
	// ...
	// [12,56,32,47]
	console.log(arr);
	function uniqueArr1(arr){
		let result = [];
		for(let i = 0;i<arr.length;i++){
			if(result.indexOf(arr[i],0) == -1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	// console.log(uniqueArr1(arr));

	function uniqueArr2(arr){
		let result = [];
		for(let i = 0;i<arr.length;i++){
			let isRepeat = false;
			//arr[i] = 12
			for(let j = 0;j<result.length;j++){
				if(arr[i] == result[j]){
					isRepeat = true;
					break;
				}
			}
			if(!isRepeat){
				result.push(arr[i]);
			}
		}
		return result;
	}
	console.log(uniqueArr2(arr));


	function uniqueArr3(arr){
		let result = [];
		let obj = {};
		for(let i = 0;i<arr.length;i++){
			obj[arr[i]] = arr[i];
		}
		// console.log(obj);
		for(let key in obj){
			result.push(key*1);
		}
		// console.log(result);
		return result;
	}
	// console.log(uniqueArr3(arr));

	let s = new Set(arr);
	// console.log(s);
	let arr2 = [...s];

</script>
