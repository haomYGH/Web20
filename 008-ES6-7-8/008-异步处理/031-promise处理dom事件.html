<!DOCTYPE html>

	<title>031-promise处理dom事件.html</title>

<body>
	
</body>
<script>
	//生成处理dom事件的方法
	function getImagePromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve('load img success');
			}
			img.onerror = function(){
				reject('load img error')
			}
			img.src = url;
		})
	}

	// console.log(getImagePromise('./img/01.jpg'));
	getImagePromise('./img/01x.jpg')
	.then((data)=>{
		console.log(data);
	})
	.catch((err)=>{
		console.log(err);
	})
</script>
</html>
