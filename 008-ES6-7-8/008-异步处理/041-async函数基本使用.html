	let p1;
	async function fn(){
		p1 = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('ok')
			},200)
		})
		return p1;
	}
	const promise = fn();
	console.log('promise::',promise);
	console.log('p1::',p1);
	console.log(p1 === promise);
