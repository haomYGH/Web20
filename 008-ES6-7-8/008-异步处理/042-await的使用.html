	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			// resolve('get timer ok')
			reject('get timer err');
		},200);
	})
	async function fn(){
		try{
			const data1 = await promise;
			console.log('data1::',data1);
			return data1;
		}catch(err){
			console.log(err)
		}
		
	}
	// fn();
	const p2 = fn();
	p2
	.then(data=>{
		console.log(data)
	})
</script>
