<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本使用-下载vue.js文件并引入</title>
</head>
<body>
    <div id="app">
        <!-- 文本插值 -->
        {{message}}
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello Vue'
        }
    })
    console.log(vm)
</script>
</html>
