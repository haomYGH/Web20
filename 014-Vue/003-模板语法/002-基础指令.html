<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础指令</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- 等同于v-text -->
        <p v-text="message">{{message}}</p>
        
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello!!'
        }
    })
</script>
</html>
