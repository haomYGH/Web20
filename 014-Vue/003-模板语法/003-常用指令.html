<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用指令</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-once>This will never change: {{message}}</p>
        <!-- v-once只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过 -->
        <p v-html="h1Html"></p>
        <!-- 更新元素的 innerHTML -->
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello!!',
            h1Html:'<h1>你好，vue</h1>'

        }
    })
</script>
</html>
