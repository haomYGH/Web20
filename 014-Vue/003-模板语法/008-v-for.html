<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for循环</title>
</head>
<body>
    <div id="demo">
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>成绩</th>
                <th>是否及格</th>
            </tr>
            <tr v-for="(person,index) in persons">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.score}}</td>
                <td v-if="person.score < 60">不及格</td>
                <td v-else>及格</td>
            </tr>
        </table>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#demo',
        data:{
            persons:[
				{name:"张三",age:18,score:10},
				{name:"李四",age:28,score:70},
				{name:"王五",age:38,score:90}
			]
        }
    })
</script>
</html>
