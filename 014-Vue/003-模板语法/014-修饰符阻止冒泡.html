<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014-修饰符阻止冒泡.stop</title>
    <style>
        *{margin: 0;
        padding: 0;}
        .large{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            padding-top: 75px;
            box-sizing: border-box;
        }
        .small{
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="large" @click="printLarge">
            <div class="small" @click.stop="printsmall()"></div>
        </div>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        methods:{
            printLarge(){
                console.log('large...')
            },
            printsmall(){
                console.log('small...')
            }
        }
    });
</script>
</html>
