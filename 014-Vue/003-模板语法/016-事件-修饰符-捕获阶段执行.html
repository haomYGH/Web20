<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003-我的笔记\02框架基础\Vue\001-模板语法\001-捕获-冒泡</title>
    <style>
        *{margin: 0;
        padding: 0;}
        .large{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            background-color: teal;
        }
        .medium{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        .small{
            width: 150px;
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="large" @click.capture="clickLarge"><!-- 我们让最大的盒子在捕获阶段执行 -->
            <div class="medium" @click="clickMedium">
                <div class="small" @click="clickSmall"></div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        methods:{
            clickLarge(){
                console.log('large...')
            },
            clickMedium(){
                console.log('medium...')
            },
            clickSmall(){
                console.log('small...')
            },
        }
    });
</script>
</html>
