<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.once 自身事件只触发一次,冒泡不会停止</title>
    <style>
        *{margin: 0;
        padding: 0;}
        .large{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            background-color: teal;
        }
        .medium{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        .small{
            width: 150px;
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="large" @click="clickLarge">
            <div class="medium" @click.once="clickMedium"><!-- 我们让给中号盒子绑定的事件执行一次后就自动销毁 -->
                <div class="small" @click="clickSmall"></div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        methods:{
            clickLarge(){
                console.log('large...')
            },
            clickMedium(){
                console.log('medium...')
            },
            clickSmall(){
                console.log('small...')
            },
        }
    });
    //.once验证
    //点击最小的盒子控制台打印(small...  medium...  large...)
    //再随便点盒子，都不会再打印(medium...)
    
    //证明  .once 自身事件只触发一次,冒泡不会停止
</script>
</html>
