<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002-computed-get、set</title>
</head>
<body>
    <div id="app">
        <h2>{{a}}</h2>
        <h1>{{aPlus}}</h1>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            a:1,
        },
        computed:{
            //函数
            aDouble(){//仅读取
                return this.a * 2;
            },
            //分号，对象
            aPlus:{//读取和设置
                get(){
                    return this.a + 1;
                },
                set(v){
                    this.a = v - 1;
                }
            }
        }
    });
    //控制台输入
    console.log(vm.aPlus);//2
    //设置
    vm.aPlus = 3;
    console.log(vm.a);//2
    console.log(vm.aDouble);//4

</script>
</html>
