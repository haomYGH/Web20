<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器watch</title>
</head>
<body>
    <div id="app">
        <h2>{{a}}</h2>
        <h1>{{aPlus}}</h1>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            a:1,
        },
        computed:{
            aDouble(){//仅读取
                return this.a * 2;
            },
            aPlus:{//读取和设置
                get(){
                    return this.a + 1;
                },
                set(v){
                    this.a = v - 1;
                }
            },
        },
        watch:{
            aPlus(){
                console.log('a 正在计算...')
            }
        }
    });
    //控制台输入vm.aPlus = 4;
    //a 正在计算...
    //4

</script>
</html>
