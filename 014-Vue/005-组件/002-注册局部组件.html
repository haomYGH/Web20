<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册局部组件</title>
</head>
<body>
    <div id="app1">
        <button-counter></button-counter>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    //在当前的Vue 根实例 (new Vue) 的模板中使用
    var vm1 = new Vue({
        el:'#app1',
        
        components:{
            'button-counter':{
                data(){
                    return {
                        count:0
                    }
                },
                template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
            }
        }
    });
</script>
</html>
