<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元素动画</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="demo">
        <button @click="isShow">Toggle</button>
        <!-- 动画 -->
        <transition name="fade" appear><!-- appear初始渲染的过渡(刷新页面，刚进入页面时也有过渡的效果) -->
            <p v-if="show">hello!</p>
        </transition>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#demo',
        data:{
            show:true
        },
        methods:{
            isShow(){
                this.show = !this.show
            }
        }
    });
</script>
</html>
