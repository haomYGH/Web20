<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚焦输入框</title>
</head>
<body>
    <div id="demo">
        <input v-focus type="text">
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……(就是当在DOM元素中使用v-focus时)
        inserted: function (el) {
            // 聚焦元素
            el.focus()
            // console.log(el)
        }
    })
    new Vue({
        el:'#demo',
    });
</script>
</html>
