<script>
    arr = [
        ['a1', 'a2','a3'],
        ['b1', 'b2', 'b3'],
        ['c1', 'c2','c3'],
    ];
    console.log(arr);
    results = [];
    result = [];
    doExchange(arr, 0);
    function doExchange(arr, index){
        for (var i = 0; i<arr[index].length; i++) {
            result[index] = arr[index][i];
            if (index != arr.length - 1) {
                doExchange(arr, index + 1)
            } else {
                results.push(result.join(','))
            }
        }
    }

    console.log( results);//
</script>
